<!doctype html>
<html lang="en">
  <head>

  <body>
        

    <div class="container d-grid justify-content-center mt-xl-5 "> 
        <div class="mb-3 mt-xl-5  ">
            <label for="validationTextarea" class="form-label">From</label>
            <select class="form-select w-auto " required aria-label="select example">
                <option value="">Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
    
              <label for="validationTextarea" class="form-label mt-4">To</label>
              <select class="form-select " required aria-label="select example">

                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
    
                <button type="button" class="btn btn-outline-secondary mt-4">Dark</button>
        </div>
    </div>

      </body>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
