<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation App </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="appPage.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Transportation App</h2>
        <form>
          <!-- start of labels and inputs  -->
            <div class="mb-3">
                <label for="startPoint" class="form-label">From:</label>
                <input type="text" class="form-control" id="pointA" name="pointA" placeholder="Enter start point destination" required>
            </div>


            <!-- To part -->
            <div class="mb-3">
                <label for="endPoint" class="form-label">To:</label>
                <input type="text" class="form-control" id="pointB" name="pointB" placeholder="Enter end point destination"  required>
            </div>

            <!-- amount part -->

            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter cost Fare "  required>
            </div>

            <!-- end of labels and input -->

            <button onclick="add(),tot()" type="button" class="btn btn-primary" >Calculate Fare</button>
        </form>

        <div id="table_data" class="result mt-4"></div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
