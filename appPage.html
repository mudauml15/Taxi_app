<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
     crossorigin="anonymous">
     <link rel="stylesheet" href="appPage.css" />

  </head>
  <body>
       <div class="head"><h2>Taxi App <span class="badge"><img src="https://img.icons8.com/?size=100&id=5RA3_Vv85aPY&format=png&color=000000" class="img rounded float-start " alt="...">
       </span></h2>
     </div> 


    <p class="p1">
        <a class="btn btn-secondary " data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Toggle first element</a>
        <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Toggle second element</button>
        <!-- <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Toggle both elements</button> -->
      </p>
      <div class="row">
        <div class="col">
          <div class="collapse multi-collapse" id="multiCollapseExample1">
            <div class="card card-body">
                <div class="container d-grid justify-content-center mt-xl-5 "> 
                    <div class="mb-3 mt-xl-5  ">
                        <label for="validationTextarea" class="form-label">From</label>
                        <select class="form-select w-auto " required aria-label="select example">
                            <option value="">Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                
                          <label for="validationTextarea" class="form-label mt-4">To</label>
                          <select class="form-select " required aria-label="select example">
                              <option value="">Open this select menu</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                
                            <button type="button" class="btn btn-outline-secondary mt-4">Dark</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="collapse multi-collapse" id="multiCollapseExample2">
            <div class="card card-body">
                <div class="container d-grid justify-content-center mt-xl-5 "> 
                    <div class="mb-3 mt-xl-3  ">
                        <label for="validationTextarea" class="form-label">From </label>
                        <select class="form-select w-auto " required aria-label="select example">
                            <option value="">Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                
                          <label for="validationTextarea" class="form-label mt-2">To </label>
                          <select class="form-select " required aria-label="select example">
                              <option value="">Open this select menu</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>

                            <label for="validationText" class="form-label mt-2 ">Price R </label>
                            <select class="form-select " required aria-label="select example">
                                <option value="">Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                
                            <button type="button" class="btn btn-outline-secondary mt-4">Dark</button>
                    </div>
                </div>            </div>
          </div>
        </div>
      </div>

      </body>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  </body>
</html>
